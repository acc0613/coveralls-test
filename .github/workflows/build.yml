name: PR code coverage for main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - name: Set Xcode version
        run: |
          sudo rm -rf /Library/Developer/CommandLineTools
          sudo xcode-select --install
          sudo xcode-select -switch /Library/Developer/CommandLineTools
          sudo xcode-select -switch /Applications/Xcode_15.0.1.app
      - name: Build and Test
        run: |
          nvm alias default system
          xcodebuild -license accept
          xcodebuild test -workspace TestApp/TestApp.xcodeproj/project.xcworkspace -scheme TestApp -destination 'platform=iOS Simulator,name=iPhone 15' -configuration Release -sdk iphoneos -enableCodeCoverage YES CODE_SIGNING_ALLOWED=NO -showBuildTimingSummary
      - run: |
          gem install bundler
          gem install slather
      - run: slather coverage --arch x86_64 --scheme TestApp --configuration Release --workspace TestApp/TestApp.xcodeproj/project.xcworkspace --ignore '~/**/DerivedData/*' --ignore '../Library/Developer/*' --ignore '../../../Library/*' -x --output-directory TestApp/slather-report TestApp/TestApp.xcodeproj
      - name: Coveralls Parallel
        id: cv-parallel
        uses: coverallsapp/github-action@v2
        with:
          file: TestApp/slather-report/cobertura.xml
          format: cobertura