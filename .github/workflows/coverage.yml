name: Check PR code coverage

on:
  pull_request:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - name: Set Xcode version
        run: sudo xcode-select -switch /Applications/Xcode_15.0.1.app
      - name: Build and Test
        run: xcodebuild -workspace TestApp/TestApp.xcodeproj/project.xcworkspace -scheme TestApp -destination 'platform=iOS Simulator,name=iPhone 15' -configuration Release -sdk iphoneos -enableCodeCoverage YES CODE_SIGNING_ALLOWED=NO test
      - run: |
          gem install bundler
          gem install slather
      - run: slather coverage --arch x86_64 --scheme TestApp --configuration Release --workspace TestApp/TestApp.xcodeproj/project.xcworkspace --ignore '~/**/DerivedData/*' --ignore '../Library/Developer/*' --ignore '../../../Library/*' -x --output-directory TestApp/slather-report TestApp/TestApp.xcodeproj
      - run: slather coverage --arch x86_64 --scheme TestApp --configuration Release --workspace TestApp/TestApp.xcodeproj/project.xcworkspace --ignore '~/**/DerivedData/*' --ignore '../Library/Developer/*' --ignore '../../../Library/*' --output-directory TestApp/slather-html TestApp/TestApp.xcodeproj
      - name: Coveralls Parallel
        id: cv-parallel
        uses: coverallsapp/github-action@v2
        with:
          compare-ref: main
          file: TestApp/slather-report/cobertura.xml
          format: cobertura
          parallel: false
      - uses: actions/upload-artifact@v4
        with:
          name: slather-xml
          path: TestApp/slather-report/
      - uses: actions/upload-artifact@v4
        with:
          name: slather-html
          path: TestApp/slather-html/