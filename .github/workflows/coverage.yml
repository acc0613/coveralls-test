name: Check PR code coverage

on:
  pull_request:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - name: Build and Test
        run: xcodebuild test -scheme TestApp -destination 'platform=iOS Simulator,name=iPhone 15' -workspace TestApp/TestApp.xcodeproj/project.xcworkspace -sdk iphoneos -enableCodeCoverage YES
      - run: |
          gem install bundler
          gem install slather
      - run: slather coverage --arch x86_64 --scheme TestApp --workspace TestApp/TestApp.xcodeproj/project.xcworkspace --ignore '~/**/DerivedData/*' --ignore '../Library/Developer/*' --ignore '../../../Library/*' -x --output-directory TestApp/slather-report TestApp/TestApp.xcodeproj
